<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Dashboard</title>
    <script src="https://s3.tradingview.com/tv.js"></script>
</head>
<body>
    <h1>Stock Dashboard</h1>

    <!-- TradingView Widgets -->
    <div id="stock-widgets">
        <h2>AAPL</h2>
        <div id="tradingview_aapl"></div>

        <h2>AMZN</h2>
        <div id="tradingview_amzn"></div>

        <h2>GOOGL</h2>
        <div id="tradingview_googl"></div>

        <h2>MSFT</h2>
        <div id="tradingview_msft"></div>

        <h2>TSLA</h2>
        <div id="tradingview_tsla"></div>
    </div>

    <script>
        // TradingView Widget Configuration
        const symbols = ["AAPL", "AMZN", "GOOGL", "MSFT", "TSLA"];
        symbols.forEach(symbol => {
            new TradingView.widget({
                "container_id": `tradingview_${symbol.toLowerCase()}`,
                "autosize": false,
                "symbol": symbol,
                "interval": "D",
                "timezone": "Etc/UTC",
                "theme": "dark",
                "style": "1",
                "locale": "en",
                "toolbar_bg": "#f1f3f6",
                "enable_publishing": false,
                "hide_side_toolbar": false,
                "allow_symbol_change": true,
                "studies": [
                    "BB@tv-basicstudies"  // Example study: Bollinger Bands
                ],
                "show_popup_button": true,
                "popup_width": "1000",
                "popup_height": "650"
            });
        });
    </script>
</body>
</html>
